<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/template.xhtml">

    <ui:define name="corpo">
        <p:dialog widgetVar="dlgLogin" 
                  header="Login"
                  resizable="false" 
                  closable="false"
                  minimizable="false"
                  draggable="false"
                  modal="true"
                  id="caixalogin"
                  rendered="true"
                  visible="true">

            <h:form>
                <h:panelGrid columns="2" id="panelLoginUser">
                    <h:outputText value="E-mail: " escape="false"/>
                    <p:inputText id="email" 
                                 value="#{loginBean.usuario.email}" 
                                 required="true"
                                 requiredMessage="O campo e-mail é obrigatório"
                                 size="30"/>

                    <h:outputText value="CPF:"/>
                    <p:inputMask value="#{loginBean.cpf}" 
                                 mask="999.999.999-99"
                                 required="true"
                                 requiredMessage="O campo CPF é obrigatório"
                                 size="13"/>

                </h:panelGrid>
                <h:panelGrid columns="1" id="panelLoginActions">
                    <p:commandButton value="Enviar"
                                     style="margin-left: 20px;"
                                     actionListener="#{loginBean.restorePassword()}"/>                                     
                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
