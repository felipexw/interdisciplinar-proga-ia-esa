<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form id="formDataTableUsuario">
        <p:dialog id="dialogDataTableUsuario"
                  widgetVar="dlgDataTableUsuario"
                  closable="true"
                  draggable="true"
                  modal="true"
                  width="800px">
            <p:scrollPanel style="height: 400px">
                <p:dataTable id="dataTableUsuario"
                             var="usuario"
                             rows="10"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{usuarioBean.dataModel}"
                             emptyMessage="Não há usuários cadastrados">
                    <p:column selectionMode="multiple"
                              width="2%"/>
                    <p:column headerText="#{msg.Administrador}"
                              filterBy="#{administrador.nome}">
                        #{administrador.nome}
                    </p:column>
                    <p:column headerText="#{msg.Email}"
                              filterBy="#{administrador.email}">
                        #{administrador.email}
                    </p:column>
                    <p:column width="2%">
                        <p:commandButton icon="ui-icon-pencil"
                                         title="Editar"
                                         onclick="dialogDataTableGrupo.hide()"
                                         update=":formUsuario"/>
                    </p:column>
                </p:dataTable>
            </p:scrollPanel>
            <p:commandButton value="Excluir"
                             actionListener="#{usuarioBean.remove()}"
                             update="dataTableUsuario"
                             style="float: bottom; float: left"/>
        </p:dialog>
    </h:form>
</ui:composition>
