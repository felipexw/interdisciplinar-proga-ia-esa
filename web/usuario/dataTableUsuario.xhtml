<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form id="formDataTableUsuario">
        <p:dialog id="dialogDataTableUsuario"
                  widgetVar="dlgDataTableUsuario"
                  closable="true"
                  draggable="true"
                  modal="true"
                  width="800px">
            <p:scrollPanel style="height: 400px">
                <p:dataTable id="dataTableUsuario"
                             var="usuario"
                             rows="10"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{usuarioBean.dataModel}"
                             emptyMessage="Não há usuários cadastrados">
                    <p:column selectionMode="multiple"
                              width="2%"/>
                    <p:column headerText="Usuário"
                              filterBy="#{usuario.nome}">
                        #{usuario.nome}
                    </p:column>

                    <p:column headerText="Nick"
                              filterBy="#{usuario.nick}">
                        #{usuario.nick}
                    </p:column>

                    <p:column headerText="Vitórias">
                        #{usuario.qtdVitorias}
                    </p:column>
                </p:dataTable>
            </p:scrollPanel>            
        </p:dialog>
    </h:form>
</ui:composition>
