<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <p:menubar autoDisplay="false">
            <p:submenu label="Usuário">
                <p:menuitem value="Cadastro"
                            url="/usuario/cadUsuario.jsf"/>

                <p:menuitem value="Relatório"
                            rendered="true"
                            actionListener="true"/>

                <p:menuitem value="Ranking"
                            rendered="true"
                            actionListener="/usuario/dataTableUsuario"/>
            </p:submenu>

            <p:submenu label="Jogo">
                <p:menuitem value="Jogar contra o computador"
                            url="/game/jogo.jsf"/>

                <p:menuitem value="Jogar contra outro jodador"
                            url="/game/jogoPVP.jsf"/>

                <p:menuitem value="Ranking"
                            url="/game/ranking.jsf"/>
            </p:submenu>

            <p:submenu label="#{loginBean.userSession.nome}"
                       icon="ui-icon-person"
                       style="float: right">
                <p:menuitem value="Sair" 
                            icon="/images/usuario.jpg"
                            onclick="dlgSair.show()"/>
            </p:submenu>
        </p:menubar>
        <p:dialog id="dialogSair"
                  widgetVar="dlgSair" 
                  header="Sair"
                  modal="true"
                  rendered="true"
                  resizable="false">
            <p:outputLabel value="Você tem certeza que deseja sair?"/>
            <f:facet name="footer"> 
                <p:commandButton value="Sim"
                                 action="#{loginBean.logout()}"
                                 type="button"
                                 ajax="true"/>                
                <p:commandButton value="Não" 
                                 type="button"
                                 onclick="dlgSair.hide()"/>  
            </f:facet>
        </p:dialog>  
    </h:form>
</ui:composition>
