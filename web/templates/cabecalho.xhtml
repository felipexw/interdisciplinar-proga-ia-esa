<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <p:panel style="width: 100%; height: 100px; border: 0px; padding: 0px; margin: 0px;">
        <div
            style='height: 90px;'>

            <div id="areaLogo" style="float: left;">

                <p:graphicImage width="300px" height="66px" value="/images/logo.png" style="margin-top: 10px;"/>
            </div>

            <div id="areaTitulo"  style="float: left; width: 460px; margin-left: 20%; alignment-baseline: central; text-align: center;">
                <h:panelGrid columns="1" >

                    <h:outputText value="Tic Tac" 
                                  style="font-size: xx-large; font-weight: bold"/>
                    <h:outputText value="Jogo da Velha - Interdiscplinar" 
                                  style="font-size: x-large;  font-style: italic;"/>
                </h:panelGrid>
            </div>
        </div>
    </p:panel>
</ui:composition>
