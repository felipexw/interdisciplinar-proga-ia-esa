<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/template.xhtml">

    <ui:define name="corpo">
        <p:dialog widgetVar="dlgLogin" 
                  header="#{msg.Login_do_QIAdmin}"
                  resizable="false" 
                  closable="false"
                  minimizable="false"
                  draggable="false"
                  modal="true"
                  id="caixalogin">

            <h:form id="frmLogin">
                <h:panelGrid columns="2" id="panelLoginUser">
                    <h:outputText value="E-mail: " escape="false"/>
                    <p:inputText id="email" 
                                 required="true"
                                 value="" 
                                 size="30"/>

                    <h:outputText value="Senha: "/>
                    <p:password id="senha" 
                                required="true"
                                value="" 
                                size="30"
                                feedback="false"/>
                </h:panelGrid>
                <h:panelGrid columns="2" id="panelLoginActions">


                    <p:commandButton value="Entrar no Sistema"
                                     style="margin-left: 20px;"
                                     ajax="true"
                                     actionListener="#{loginBean.login()}"
                                     update=":frmLogin :messages"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
