<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/template.xhtml">

    <ui:define name="corpo">
        <p:dialog widgetVar="dlgLogin" 
                  header="Login"
                  resizable="false" 
                  closable="false"
                  minimizable="false"
                  draggable="false"
                  modal="true"
                  id="caixalogin"
                  rendered="false"
                  visible="false">

            <h:form id="frmLogin">
                <h:panelGrid columns="2" id="panelLoginUser">
                    <h:outputText value="E-mail: " escape="false"/>
                    <p:inputText id="email" 
                                 required="true"
                                 value="#{loginBean.usuario.email}" 
                                 size="30"/>

                    <h:outputText value="Senha: "/>
                    <p:password id="senha" 
                                required="true"
                                value="#{loginBean.usuario.senha}" 
                                size="15"
                                feedback="false"/>
                </h:panelGrid>
                <h:panelGrid columns="3" id="panelLoginActions">

                    <p:commandButton value="Conectar"
                                     actionListener="#{loginBean.login()}"
                                     update=":frmLogin :messages"/>

                    <h:link outcome="restaurarSenha" value="Esqueci minha senha"/>
                    <h:link outcome="/usuario/cadUsuario" value="Cadastrar novo usuÃ¡rio"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
